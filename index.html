<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Widget</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .widget {
      position: relative;
      width: 500px;   /* match your image width */
      height: 280px;  /* match your image height */
      background: url("clock.jpg") no-repeat center center/cover;
      border-radius: 10px;
      box-shadow: transparent;
    }

    @font-face {
      font-family: 'DS-Digital';
      src: url('DS-DIGIT.TTF') format('truetype');
    }

    #lcd {
      position: relative;
      display: inline-block;
    }

    .ghost {
      font-size: 3rem;
      font-family: 'DS-Digital', monospace;
      color: rgba(0,0,0,0.3);   /* stronger ghost */
      letter-spacing: 4px;
      position: absolute;
      top: 2px;   /* small shift down */
      left: -2px; /* small shift left */
      z-index: 1; /* stays behind */
    }
    
    #stopwatch {
      font-size: 3rem;
      font-family: 'DS-Digital', monospace;
      color: #222;
      letter-spacing: 4px;
      position: relative;
      z-index: 2; /* stays on top */
    
      text-shadow: 
        0 0 2px rgba(0, 180, 60, 0.25),
        1px 1px 1px rgba(0,0,0,0.2);
    }
    
    .controls {
      position: absolute;
      bottom: 45px;
      left: 270px;
      transform: translateX(-50%);
      display: flex;
      gap: 45px;
    }

    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      background: transparent;
      color: grey;
    }
    .controls button:hover {
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div id="stopwatch">00:00:00</div>
    <div class="controls">
      <button onclick="startStop()">Start</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let seconds = 0;

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, "0");
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
      let secs = String(seconds % 60).padStart(2, "0");
      document.getElementById("stopwatch").textContent = `${hrs}:${mins}:${secs}`;
    }

    function startStop() {
      if (isRunning) {
        clearInterval(timer);
      } else {
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
      isRunning = !isRunning;
    }

    function reset() {
      clearInterval(timer);
      seconds = 0;
      updateDisplay();
      isRunning = false;
    }

    updateDisplay();
  </script>
</body>
</html>
