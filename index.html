<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Widget</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .widget {
      position: relative;
      width: 500px;   /* match your image width */
      height: 280px;  /* match your image height */
      background: url("clock1.jpg") no-repeat center center/cover;
      border-radius: 10px;
      box-shadow: transparent;
    }

    @font-face {
      font-family: 'DS-Digital';
      src: url('DS-DIGIT.TTF') format('truetype');
    }

    #stopwatch {
      position: absolute;
      top: 113px;    /* vertical alignment for numbers */
      left:142.5px;  /* horizontal alignment */
      font-size: 3.5rem;
      font-weight: 500;
      color: black;
      text-shadow:
        0 0 2px rgba(0, 180, 60, 0.25),   /* very soft greenish tint */
        1px 1px 1px rgba(0,0,0,0.2);      /* gentle depth */
      font-family: 'DS-Digital', monospace;
      background: transparent;
      padding: 8px 16px;
      border-radius: 4px;
      letter-spacing: 1px;
    }

    .controls {
      position: absolute;
      bottom: 45px;
      left: 270px;
      transform: translateX(-50%);
      display: flex;
      gap: 45px;
    }

    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      background: transparent;
      color: grey;
    }
    .controls button:hover {
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div id="stopwatch">00:00:00</div>
    <div class="controls">
      <button onclick="startStop()">Start</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
// --- NON-FREEZING STOPWATCH ENGINE ---
let startTime = null;
let elapsed = 0;
let isRunning = false;
let rafId = null;

function updateDisplay() {
  let total = elapsed;

  let hours = String(Math.floor(total / 3600000)).padStart(2, "0");
  let mins = String(Math.floor((total % 3600000) / 60000)).padStart(2, "0");
  let secs = String(Math.floor((total % 60000) / 1000)).padStart(2, "0");

  document.getElementById("stopwatch").textContent =
    `${hours}:${mins}:${secs}`;
}

function tick() {
  if (!isRunning) return;
  elapsed = Date.now() - startTime;
  updateDisplay();
  rafId = requestAnimationFrame(tick);
}

function startStop() {
  if (isRunning) {
    isRunning = false;
    cancelAnimationFrame(rafId);
  } else {
    startTime = Date.now() - elapsed;
    isRunning = true;
    tick();
  }
}

function reset() {
  isRunning = false;
  cancelAnimationFrame(rafId);
  elapsed = 0;
  updateDisplay();
}

updateDisplay();
  </script>
</body>
</html>
