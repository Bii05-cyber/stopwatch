<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Widget</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .widget {
      position: relative;
      width: 500px;   /* match your image width */
      height: 280px;  /* match your image height */
      background: url("clock.jpg") no-repeat center center/cover;
      border-radius: 10px;
      box-shadow: transparent;
    }

    #stopwatch {
      position: absolute;
      top: 75px;   /* vertical alignment for numbers */
      left: 100px;   /* horizontal alignment */
      font-size: 3rem;
      font-weight: bold;
      color: black;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      font-family: 'Courier New', monospace;
      background: transparent;
      padding: 5px 15px;
      border-radius: 8px;
    }

    .controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      background: rgba(0,0,0,0.7);
      color: white;
    }
    .controls button:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div class="widget">
    <div id="stopwatch">00:00:00</div>
    <div class="controls">
      <button onclick="startStop()">Start</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let seconds = 0;

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, "0");
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
      let secs = String(seconds % 60).padStart(2, "0");
      document.getElementById("stopwatch").textContent = `${hrs}:${mins}:${secs}`;
    }

    function startStop() {
      if (isRunning) {
        clearInterval(timer);
      } else {
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
      isRunning = !isRunning;
    }

    function reset() {
      clearInterval(timer);
      seconds = 0;
      updateDisplay();
      isRunning = false;
    }

    updateDisplay();
  </script>
</body>
</html>
